name: Test

on:
  push:
    branches:
    - main
    paths:
    - '.github/workflows/test.yml'
    - 'poc/**'
  pull_request:
    paths:
    - '.github/workflows/test.yml'
    - 'poc/**'

jobs:
  test:
    name: "Run unit tests for reference code"
    runs-on: ubuntu-latest
    container:
      image: sagemath/sagemath:latest
      options: --user root
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install git
      run: |
        apt update
        apt install -y git

      # TODO Point to tag draft-irtf-cfrg-vdaf-11 when it's available.
    - name: Install dependencies
      run: |
        sage -pip install mypy
        sage -pip install git+https://github.com/cfrg/draft-irtf-cfrg-vdaf@9d6e51a46ea60a5e466ba9b3f21b5fac35629d11#subdirectory=poc

    - name: Run tests
      working-directory: poc
      run: sage -python -m unittest

    - name: Enforce type hints
      working-directory: poc
      run: sage -python -m mypy *.py tests/*.py
